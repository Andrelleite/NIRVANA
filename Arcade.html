<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="arcade.css" />
    <link rel="icon" href="RESOURCES/icon.png">
		<script type="text/javascript" src="Arcade.js"></script>
		<script type="text/javascript" src="NPC.js"></script>
    <script type="text/javascript" src="sprite.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="bullet.js"></script>
		<script type="text/javascript" src="grenade.js"></script>
		<script type="text/javascript" src="sound.js"></script>
		<script type="text/javascript" src="SoundBoard.js"></script>
		<script type="text/javascript" src="MapHandle.js"></script>
    <title>NIRVANA MP1</title>
  </head>
  <body>
		<audio id="aud" src="RESOURCES/M.O.O.N. - Dust.mp3" autoplay="true" loop="true" preload="auto" autobuffer></audio>
		<canvas id="canvas" width="1050px" height="650px"></canvas>
		<nav class="nav1">
			<p class="xx">Kills: 0</p>
			<p class="xl">Lives: 0</p>
			<p class="xl">Time:</p>
 			<div>Time left = <span id="timer"></span></div>
		</nav>
		<div id="myModal" class="modal">
			<span class="close">x</span>
  		<div class="modal-content">
    		<p id="modalTitle">OPTIONS</p>
				<span id="musicTitle">Music Volume</span>
				<div class="volumeOps">
					<img id="som" src="RESOURCES/Soundon.png" alt="som" width="80" height="80">
		  		<input type="range" min="1" max="100" value="50" class="slider" id="myRangeV">
					<span id="rangeval">0</span>
				</div>
				<span id="musicTitle">Sound FX Volume</span>

				<div class="FxOps">
					<img id="somfx" src="RESOURCES/Soundon.png" alt="som" width="80" height="80">
		  		<input type="range" min="1" max="100" value="50" class="slider" id="myRangeF">
					<span id="rangevalf">0</span>
				</div>
				<button id="btnExit">Quit Game</button>
  		</div>
		</div
		<nav class="nav1">
			 <span  id="modalEvent"></span>
		</nav>
  </body>
</html>
